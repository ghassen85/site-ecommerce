<h2 class="text-center">CREATE AN ACCOUNT</h2>

<form [formGroup]="userform" (ngSubmit)="AjouteUser()">

<div class="form-group col">

  <label>Name</label>
  <input type="text-center" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
 <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
<div *ngIf="f.name.errors.required">Name is required</div>
</div>
<label>LastName</label>
  <input type="text-center" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
 <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
<div *ngIf="f.lastname.errors.required">lastName is required</div>
</div>
<div class="form-group">
<label>Email</label><input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
<div *ngIf="f.email.errors?.required">Email is required</div>
<div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
 </div>
</div>
 <div class="row">
 <div class="form-group col">

  <label>Password</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
  </div>
</div>
<div class="form-group col">
  <label>Confirm Password</label>
  <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
  </div>
</div>
</div>
<label>image</label>
<input type="file" class="form-control item"
       formControlName="image" (change)="uploadimage($event)"
       [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
<div *ngIf="submitted && f.image.errors" class="invalid-feedback">
  <div *ngIf="f.image.errors.required">image est obligatoire</div>
</div>
</div>

<div class="text-center"><button type="submit" class="btn">create an account</button>
</div>
</form>
